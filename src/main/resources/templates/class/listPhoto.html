<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="include::include"></div>
	<script src="./static/js/common/myUpload.js"></script>
	<link href="./static/css/class/classCommon.css" rel="stylesheet" />
	<script src="./static/js/class/photo.js"></script>
</head>
<body>
	<div id="app">
		<div class="col-md-12 content table-content load-indicator" :class="isLoading?'loading':''" data-loading="正在加载">
			<div class="panel">
				<div class="panel-heading">
					<!-- 头部开始 -->
					<div id="top-div">
						<!-- 搜索开始 -->
						<div class="input-group search-div">
							<input type="text" class="form-control" id="keyword" placeholder="请输入关键词" />
							<span class="input-group-btn">
								<button class="btn btn-primary" @click="search">搜索</button>
								<button class="btn btn-default" @click="reset">重置</button>
							</span>
						</div>
						<!-- 搜索结束 -->
					</div>
					<!-- 头部结束 -->
				</div>
				<div class="panel-body">
					<!-- 相册开始 -->
					<div v-if="photos && photos.length > 0" class="cards cards-borderless">
						<div v-for="p in photos" class="col-md-3">
							<a class="card" href="#" style="width:100%;height:280px;">
								<img @click="listShowImage(p.content)" :src="'upload/' + p.content" alt="p.title" style="margin:0 auto;">
								<div class="card-heading"><strong>{{p.title}}</strong></div>
							</a>
						</div>
					</div>
					<div v-if="photos && photos.length == 0" style="color:#999;padding:15px;line-height:100px;text-align:center;">
						暂无数据
					</div>
					<!-- 相册结束 -->
				</div>
			</div>
		</div>
		<div id="lightBoxToggle" :src="'upload/'" style="width:0px;height:0px;"></div>
	</div>
</body>
</html>
